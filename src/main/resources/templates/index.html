<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="../../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <title>Login</title>
</head>

<nav>
  <div class="row">
    <div th:insert="'menubar'"></div>
  </div>
</nav>

<body>
 <div>
   <h1 class="text-center">Login</h1>
 </div>

  <!--Here, our form for the login are specified-->
  <form id="inputFieldsForm" class="needs-validation" method="post">

      <!--Specifies the input for the user name-->
      <div class = "row">
          <div class="form-group col-sm-5 mx-auto">
              <input id="userName" class="form-control" type="text" placeholder="User Name" required>
              <div class="invalid-feedback">Please enter a user name</div>
          </div>
      </div>

      <!--Specifies the input for the password-->
      <div class = "row"> <!--But each input field into their own row-->
        <div class="form-group col-sm-5 mx-auto">
            <input id="password" type="password" class="form-control" placeholder="Password" required>
            <div class="invalid-feedback">Please enter a password</div>
        </div>
      </div>

      <!--The login-button-->
      <div class="d-grid col-5 mx-auto">
          <button class="btn btn-primary btn-lg center-block mx-auto d-block" type="submit" id="loginButton">Login</button>
      </div>
  </form>
<!--If the paramter for error is set, an alert is displayed-->
 <div th:if="${param.error}" class="alert alert-danger mx-auto" id="errorMessage">
     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
         <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
     </svg>
     <strong>Password or user name are wrong.</strong>
 </div>
</body>

<!--Include the footer that contains the copyright info-->
<footer>
        <div th:insert="'footer'" class="embeddedFooter"></div>
</footer>
</html>
