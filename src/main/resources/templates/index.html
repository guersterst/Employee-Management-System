<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Login</title>
</head>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<nav>
  <div class="row">
    <div th:insert="'menubar'"></div>
  </div>
</nav>

<body>
 <div>
   <h1>Login</h1>
 </div>

<!--Here, our input-forms for the login are specified-->
  <form>
    <div class="row"> <!--But each input field into their own row-->
      <p class="form-group col-sm-5"> <!--manipulates the width of the elements-->
          <form id="userNameForm">
              <label>User Name</label>
              <input id="userName" class="form-control" placeholder="Enter your User Name" required>
          </form>
      </div>
    </div>

      <div class="alert alert-danger" id="userNameEmpty">
          <strong>Please enter a User Name.</strong>
      </div>

    <div class = "row"> <!--But each input field into their own row-->
      <div class="form-group col-sm-5"> <!--manipulates the width of the elements-->
        <label>Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter your Password" required>
      </div>
    </div>
  </form>

 <div class="alert alert-danger" id="passwordEmpty">
     <strong>Please enter a password.</strong>
 </div>

 <div class="row"> <!--Put the login and signup buttons into their own row-->
    <input class="btn btn-primary btn-lg center-block " type="submit" value="Login" id="loginButton">
    <input class="btn btn-primary btn-lg center-block" type="submit" value="Signup" id="signupButton">
  </div>

 <!--Alert, displayed when login button is clicked but username/password is missing-->
 <div class="alert alert-danger" id="errorMessage">
     <strong>Password or user name are missing</strong>
 </div>
</body>

<!--Include the footer that contains the copyright info-->
<footer>
  <div th:insert="'footer'"></div>
</footer>

<script>
    // Get the password and username-input fields to check for empty texts
    var passwordField = document.getElementById("password");
    var userNameField = document.getElementById("userName");
    var errorMessage = $('#errorMessage');

    // The login button
    var loginButton = document.getElementById("loginButton");

    // At the start, no username/password has been entered so we shouldn't display the error
    $('#userNameEmpty').fadeOut(0);
    $('#passwordEmpty').fadeOut(0);
    $('#errorMessage').fadeOut(0);

    // First approach:
    // On keyup, we check whether the inputted text is empty (--> all characters removed) --> display error
    userNameField.onkeyup = function() {
         errorMessage.fadeOut(200); // Remove error message (from failed login submit) when user starts typing
         if (userNameField.value === null || userNameField.value === "") {
            $('#userNameEmpty').fadeIn(200);
         } else {
             $('#userNameEmpty').fadeOut(100);
         }
    }

    // On keyup, we check whether the inputted text is empty (--> all characters removed) --> display error
    passwordField.onkeyup = function() {
        errorMessage.fadeOut(200); // Remove error message (from failed login submit) when user starts typing
        if (passwordField.value === null || passwordField.value === "") {
            $('#passwordEmpty').fadeIn(200);
        } else {
            $('#passwordEmpty').fadeOut(100);
        }
    }

    // When clicking the login button, we check whether user name and password were entered
    loginButton.onclick = function() {
        if ((passwordField.value === null || passwordField.value === "")
            &&  (userNameField.value !== null && userNameField.value !== ""))  { // Only password is missing
            errorMessage.fadeIn(200);
            errorMessage.text("Please enter a password");
        } else if ((userNameField.value === null || userNameField.value === "")
            &&  (passwordField.value !== null && passwordField.value !== ""))  { // Only user name is missing
            errorMessage.fadeIn(200);
            errorMessage.text("Please enter a user name");
        } else if (userNameField.value === null || userNameField.value === ""
            || passwordField.value === null || passwordField.value === "") { // User name and password are missing
            errorMessage.fadeIn(200);
            errorMessage.text("Please enter a user name and a password.");
        } else { // User name and password were entered
            errorMessage.fadeOut(200);
        }
    }
</script>
</html>
