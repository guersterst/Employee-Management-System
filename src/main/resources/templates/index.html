<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<nav>
  <div class="row">
    <div th:insert="'menubar'"></div>
  </div>
</nav>

<body>
 <div>
   <h1>Login</h1>
 </div>
 <i class="bi bi-person-circle" id="icon"></i>
  <!--Here, our input-forms for the login are specified-->
  <form id="inputFieldsForm" class="needs-validation" novalidate onsubmit="return validate(event);">
      <div class = "row"> <!--But each input field into their own row-->
          <div class="form-group col-sm-5 mx-auto"> <!--manipulates the width of the elements-->
              <input id="userName" type="password" class="form-control" placeholder="User Name" required>
              <div class="invalid-feedback">Please enter a user name</div>
          </div>
      </div>

      <div class = "row"> <!--But each input field into their own row-->
        <div class="form-group col-sm-5 mx-auto"> <!--manipulates the width of the elements-->
            <input id="password" type="password" class="form-control" placeholder="Password" required>
            <div class="invalid-feedback">Please enter a password</div>
        </div>
      </div>

      <div class="d-grid col-5 mx-auto">
          <button class="btn btn-primary btn-lg center-block mx-auto d-block" type="submit" id="loginButton">Login</button>
      </div>
  </form>

 <!--Alert, displayed when login button is clicked but username/password is missing-->
 <div class="alert alert-danger mx-auto" id="errorMessage">
     <strong>Password or user name are missing</strong>
 </div>
</body>

<!--Include the footer that contains the copyright info-->
<footer>
        <div th:insert="'footer'" class="embeddedFooter"></div>
</footer>

<script>
    // Get the password and username-input fields to check for empty texts
    var passwordField = document.getElementById("password");
    var userNameField = document.getElementById("userName");
    var errorMessage = $('#errorMessage');

    // The login button
    var loginButton = document.getElementById("loginButton");
    // At the start, no username/password has been entered so we shouldn't display the error
    errorMessage.fadeOut(0);



    // When clicking the login button, we check whether user name and password were entered
    function validate() {
        if (!checkIfEmpty(userNameField) && checkIfEmpty(passwordField)) {// Only password is missing
            errorMessage.fadeIn(200);
            errorMessage.text("Please enter a password");
        } else if (checkIfEmpty(userNameField) && !checkIfEmpty(passwordField)) { // Only user name is missing
            errorMessage.fadeIn(200);
            errorMessage.text("Please enter a user name");
        } else if (checkIfEmpty(userNameField) || checkIfEmpty(passwordField)) { // User name and password are missing
            errorMessage.fadeIn(200);
            errorMessage.text("Please enter a user name and a password.");
        } else { // User name and password were entered
            errorMessage.fadeOut(200);
            return true;
        }

        event.preventDefault();
        var formToValidate = document.querySelector('#inputFieldsForm');
        formToValidate.add('was-validated');
        return false;
    }

    function fadeOutIfEmpty(elementToCheckForBeingEmpty, elementToFindInOrOut) {
        var elementToCheckForBeingEmptyInHtml = document.getElementById(elementToCheckForBeingEmpty);
        var elementToFindInOrOutInHtml = $(elementToFindInOrOut)
        elementToCheckForBeingEmptyInHtml.onkeyup = function () {
            elementToFindInOrOutInHtml.fadeOut(200); // Remove error message (from failed login submit) when user starts typing
            if (checkIfEmpty(elementToCheckForBeingEmptyInHtml)) {
                elementToFindInOrOutInHtml.fadeIn(200);
            } else {
                elementToFindInOrOutInHtml.fadeOut(100);
            }
        }
    }

    function checkIfEmpty(elementToCheck) {
        return (elementToCheck.value === null || elementToCheck.value === "");
    }
</script>
