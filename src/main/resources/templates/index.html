<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="../../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <title>Login</title>
</head>

<nav>
  <div class="row">
    <div th:insert="'menubar'"></div>
  </div>
</nav>

<body>
 <div>
   <h1 class="text-center">Login</h1>
 </div>
 <i class="bi bi-person-circle" id="icon"></i>
  <!--Here, our form for the login are specified-->
  <form id="inputFieldsForm" class="needs-validation" method="post">
      <div class = "row"> <!--But each input field into their own row-->
          <div class="form-group col-sm-5 mx-auto"> <!--manipulates the width of the elements-->
              <input id="userName" class="form-control" type="text" placeholder="User Name" required>
              <div class="invalid-feedback">Please enter a user name</div>
          </div>
      </div>

      <div class = "row"> <!--But each input field into their own row-->
        <div class="form-group col-sm-5 mx-auto"> <!--manipulates the width of the elements-->
            <input id="password" type="password" class="form-control" placeholder="Password" required>
            <div class="invalid-feedback">Please enter a password</div>
        </div>
      </div>

      <div class="d-grid col-5 mx-auto">
          <button class="btn btn-primary btn-lg center-block mx-auto d-block" type="submit" id="loginButton">Login</button>
      </div>
  </form>

 <div th:if="${param.error}" class="alert alert-danger mx-auto" id="errorMessage">
     <strong>Password or user name are wrong.</strong>
 </div>
</body>

<!--Include the footer that contains the copyright info-->
<footer>
        <div th:insert="'footer'" class="embeddedFooter"></div>
</footer>
</html>
