<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="../../static/css/adminCreateUserAccount.css" th:href="@{/css/adminCreateUserAccount.css}" rel="stylesheet" media="screen" />
    <title>Create User</title>
</head>

<nav>
    <div class="row">
        <div th:insert="'menubar'"></div>
    </div>
</nav>

<body>
    <h1 class="text-center">Create User-Account</h1>

    <form id="inputFieldsForm" class="needs-validation"  onsubmit="return validate(event);">
        <div class = "row"> <!--But each input field into their own row-->
            <div class="form-group col mx-auto"> <!--manipulates the width of the elements-->
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" class="form-control" placeholder="First Name" required>
                <div class="invalid-feedback">Please enter the employee's first name.</div>
            </div>

            <div class="form-group col mx-auto"> <!--manipulates the width of the elements-->
                <label for="firstName">Last Name</label>
                <input id="lastName" type="text" class="form-control" placeholder="Last Name" required>
                <div class="invalid-feedback">Please enter the employee's last name.</div>
            </div>
        </div>
        <div class = "row"> <!--But each input field into their own row-->
            <div class="form-group col mx-auto">
                <label for="firstName">User Name</label>
                <input id="userName" type="text" class="form-control" placeholder="User Name (optional)">
            </div>

            <div class="form-group col mx-auto">
                <label for="firstName">Role in Company</label>
                <input id="role" type="text" class="form-control" placeholder="Role" required>
            </div>
        </div>

        <div class="d-grid col-12">
            <button class="btn btn-primary btn-lg center-block mx-auto d-block" type="submit" id="createAccountButton">Create Account</button>
        </div>
    </form>

    <form id="inputFieldsForRoleForm" class="needs-validation">
        <div class = "row"> <!--But each input field into their own row-->
            <div class="form-group col mx-auto">
                <label for="roleCreate">User Name</label>
                <input id="roleCreate" type="text" class="form-control" placeholder="Role Name">
            </div>
            <div class="form-group col mx-auto">
                <button class="btn btn-primary btn-lg center-block mx-auto d-block" type="submit" id="createRoleButton">Create Role</button>
            </div>
        </div>
    </form>
</body>

<footer>
    <div th:insert="'footer'" class="embeddedFooter"></div>
</footer>
</html>

<script>
    // Test for what an automatic generation of user names could look like.
    // Note: In the final version, this requires checking the database to find out
    // how many employees have the username and concatenate the number at the end.
    // This ensures the username's uniqueness.
    function validate(event) {
        let userNameInput = $('#userName');
        let firstName = $('#firstName');
        let lastName = $('#lastName');

        if (userNameInput.val() === "" || userNameInput.val() === null) {
            userNameInput.val(firstName.val() +  lastName.val() + "01");

            alert(userNameInput.val());
        }
    }
</script>
