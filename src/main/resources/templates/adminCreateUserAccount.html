<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="../../static/css/adminCreateUserAccount.css" th:href="@{/css/adminCreateUserAccount.css}" rel="stylesheet" media="screen" />
    <title>Create User</title>
</head>

<nav>
    <div class="row">
        <div th:insert="'menubar'"></div>
    </div>
</nav>

<body>
    <h1 class="text-center">Create User-Account</h1>
        <div class="container">
            <!--Put both forms in one row-->
            <div class="row">
                <!--First form-group for the elements needed to create the account-->
                <div class="form-group col-md" id="createAccount">
                    <!--Form, which includes the input fields that will be sent on submit (for creating account)-->
                     <form id="inputFieldsForm" class="needs-validation"  onsubmit="return validate(event);">
                         <!--form-group for the user's first name-->
                         <div class="form-group col mx-auto">
                             <label for="firstName">First Name</label>
                             <!--Use an input group so an icon can be added to the input field-->
                             <div class="input-group">
                                 <input id="firstName" type="text" class="form-control" placeholder="First Name" required>
                                 <div class="invalid-feedback">Please enter the employee's first name.</div>
                                 <div class="input-group-append">
                                     <span class="input-group-addon bi-file-person" id="icon1"></span>
                                 </div>
                             </div>
                         </div>
                         <!--form-group for the user's last name-->
                         <div class="form-group col mx-auto">
                             <label for="firstName">Last Name</label>
                             <!--Use an input group so an icon can be added to the input field-->
                             <div class="input-group">
                                 <input id="lastName" type="text" class="form-control" placeholder="Last Name" required>
                                 <div class="invalid-feedback">Please enter the employee's last name.</div>
                                 <div class="input-group-append">
                                     <span class="input-group-addon bi-file-person" id="icon2"></span>
                                 </div>
                             </div>
                         </div>
                         <!--Input field for user name. This input field is optional as a user name can be
                         generated using JavaScript if the field is left empty-->
                         <div class="form-group col mx-auto">
                             <label for="firstName">User Name</label>
                             <input id="userName" type="text" class="form-control" placeholder="User Name (optional)">
                         </div>

                         <!--Selecting the role from a dropdown-menu:-->
                         <div class="form-group col mx-auto">
                             <label for="firstName">Role in Company</label>
                             <div class="dropdown">
                                 <button class="btn dropdown-toggle" type="button" id="selectRoleDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Role
                                 </button>
                                 <!--This is for testing purposes. Later on, we will fill the dropdown-menu with
                                 elements from the database, which have been created by the admin-->
                                 <div class="dropdown-menu" aria-labelledby="selectRoleDropdown">
                                     <a class="dropdown-item" href="#">CEO</a>
                                     <a class="dropdown-item" href="#">Clerk</a>
                                     <a class="dropdown-item" href="#">Head of Department</a>
                                 </div>
                             </div>
                         </div>
                         <!--Button to submit the form-->
                         <div class="d-grid col-12">
                             <button class="btn btn-primary btn-lg center-block mx-auto d-block" type="submit" id="createAccountButton">Create Account</button>
                         </div>
                     </form>
                </div>

                <!--Elements needed to create a role-->
                <div class="form-group col-md" id="createRole">
                    <!--Form used to submit the content of a single input field,
                    which is used to describe the name of a role-->
                    <form id="inputFieldsForRoleForm" class="needs-validation">
                        <div class = "row">
                            <div class="form-group col mx-auto">
                                <label for="roleCreate">Role</label>
                                <input id="roleCreate" type="text" class="form-control" placeholder="Role Name">
                            </div>

                            <!--Button to submit content of the form-->
                            <div class="form-group col mx-auto">
                                <button class="btn btn-primary btn-lg center-block mx-auto d-block" type="submit" id="createRoleButton">Create Role</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

<footer>
    <div th:insert="'footer'" class="embeddedFooter"></div>
</footer>
</html>

<script>
    // Test for what an automatic generation of user names could look like.
    // Note: In the final version, this requires checking the database to find out
    // how many employees have the username and concatenate the number at the end.
    // This ensures the username's uniqueness.
    function validate(event) {
        let userNameInput = $('#userName');
        let firstName = $('#firstName');
        let lastName = $('#lastName');

        if (userNameInput.val() === "" || userNameInput.val() === null) {
            userNameInput.val(firstName.val() +  lastName.val() + "01");

            alert(userNameInput.val());
        }
    }

    // Whenever a dropdown-item is selected (clicked on), the dropdown-menu assumes
    // its text in order to show which role was selected.

    $( ".dropdown-item" ).each(function() {
        $(this).on("click", function() {
            $('#selectRoleDropdown').text($(this).text());
        });
    });
</script>
