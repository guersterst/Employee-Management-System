<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="../../static/css/adminCreateUserAccount.css" th:href="@{/css/adminCreateUserAccount.css}" rel="stylesheet" media="screen" />
  <title>User Settings</title>
</head>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<nav>
  <div class="row">
    <div th:insert="'menubar'"></div>
  </div>
</nav>


<body>
<div class="container">
  <!--Put both forms in one row-->
  <div class="row">
    <!--First form-group for the elements needed to create the account-->
    <div class="form-group col-md" id="userAccount">
      <h2 class="text-center">Create User-Account</h2>
      <!--Form, which includes the input fields that will be sent on submit (for changing account/user settings)-->
      <form id="inputFieldsForm" class="needs-validation">
        <!--form-group for the user's first name-->
        <div class="form-group col mx-auto">
          <label for="firstName">First Name</label>
          <!--Use an input group so an icon can be added to the input field-->
          <div class="input-group">
            <input id="firstName" type="text" class="form-control" placeholder="First Name" required readonly>
            <div class="invalid-feedback">Please enter the employee's first name.</div>
            <!--<div class="input-group-append">
                <span class="input-group-addon bi-file-person" id="icon1"></span>
            </div>-->
          </div>
        </div>
        <!--form-group for the user's last name-->
        <div class="form-group col mx-auto">
          <label for="firstName">Last Name</label>
          <!--Use an input group so an icon can be added to the input field-->
          <div class="input-group">
            <input id="lastName" type="text" class="form-control" placeholder="Last Name" required readonly>
            <div class="invalid-feedback">Please enter the employee's last name.</div>
            <!--<div class="input-group-append">
                <span class="input-group-addon bi-file-person" id="icon2"></span>
            </div>-->
          </div>
        </div>
        <!--Input field for user name. -->
        <div class="form-group col mx-auto">
          <label for="firstName">User Name</label>
          <input id="userName" type="text" class="form-control" placeholder="User Name" readonly>
        </div>

        <!--The isAdmin form-check is only enabled for admins-->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="isAdmin" disabled>
          <label class="form-check-label" for="isAdmin">
            Admin-Privileges
          </label>
        </div>

        <!--The dropdown for changing a user's role is only enabled for admins-->
        <!--Selecting the role from a dropdown-menu:-->
        <div class="form-group col mx-auto">
          <label for="firstName">Role in Company</label>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="selectRoleDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
              Select Role
            </button>
            <!--This is for testing purposes. Later on, we will fill the dropdown-menu with
            elements from the database, which have been created by the admin-->
            <div class="dropdown-menu" aria-labelledby="selectRoleDropdown">
              <a class="dropdown-item" href="#">CEO</a>
              <a class="dropdown-item" href="#">Clerk</a>
            </div>
          </div>
        </div>

        <!--Here, the user can change their password-->
        <div class="form-group col mx-auto">
          <label for="password">Password</label>
          <div class="input-group">
            <input id="password" type="password" class="form-control" placeholder="Password" required readonly>
            <div class="invalid-feedback">Please enter a password</div>
            <div class="input-group-append">
              <button class="input-group-btn" type="button" id="showHidePassword" onclick="showOrHidePassword('password')">
                <i class="bi-eye-slash" id="passwordButtonIcon"></i></button>
            </div>
          </div>
        </div>

        <!--The user needs to confirm their new password-->
        <div class="form-group col mx-auto">
          <label for="password">Password</label>
          <div class="input-group">
            <input id="passwordRepeated" type="password" class="form-control" placeholder="Password" required readonly>
            <div class="invalid-feedback">Please enter a password</div>
            <div class="input-group-append">
              <button class="input-group-btn" type="button" id="showHidePassword2" onclick="showOrHidePassword('')">
                <i class="bi-eye-slash" id="repeatedPasswordButtonIcon"></i></button>
            </div>
          </div>
        </div>

        <!--Button to submit the form-->
        <div class="row">
          <button class="btn btn-primary btn-lg center-block mx-auto" type="submit" id="submitButton">Submit Changes</button>
        </div>

        <!--Allow the user to edit their settings (default: display forms as readonly)-->
        <div class="row">
          <button class="btn btn-primary btn-lg center-block mx-auto" type="button" id="editButton" onclick="enableOrDisableEditing()">Edit</button>
        </div>
      </form>
    </div>
  </div>

  <!--show alert if username already exists-->
  <div class="alert alert-danger mx-auto" id="userNameExistentAlert">
    <strong>This username exists already.</strong>
  </div>

  <!--show alert if passwords don't match-->
  <div class="alert alert-danger mx-auto" id="passwordsDontMatchAlert">
    <strong>The entered passwords don't match.</strong>
  </div>

  <!--show alert if no role has been selected -->
  <div class="alert alert-danger mx-auto" id="noRoleSelectedAlert">
    <strong>Please select a role.</strong>
  </div>
</div>
</body>

<footer>
  <div th:insert="'footer'" class="embeddedFooter"></div>
</footer>


<script>
  let edit = $('#editButton');
  let submit = $('#submitButton');
  let password = $('#password');
  let repeatedPassword = $('#passwordRepeated');
  let userName = $('#userName');
  let firstName = $('#firstName');
  let lastName = $('#lastName');
  submit.fadeOut();

  let isEditing = false;
  function enableOrDisableEditing() {
    submit.fadeOut(0);
    if (!isEditing) {
      submit.fadeIn(200);
      isEditing = true;
      password.attr('readonly', false);
      repeatedPassword.attr('readonly', false);
      userName.attr('readonly', false);
      firstName.attr('readonly', false);
      lastName.attr('readonly', false);
      edit.text("Cancel");
    } else {
      submit.fadeOut(20);
      isEditing = false;
      password.attr('readonly', true);
      repeatedPassword.attr('readonly', true);
      userName.attr('readonly', true);
      firstName.attr('readonly', true);
      lastName.attr('readonly', true);
      edit.text("Edit");
    }
  }

  let passwordVisible = false;
  let repeatedPasswordVisible = false;

  // Show or hide the password. Is called 'onclick' and thus only changes whenever the user clicks on the button.
  // The icon is determined by '#passwordButtonIcon' and as a result we have to change the used class to determine
  // what the icon should look like. 'bi-eye-slash' is a closed eye and represents that the password is not shown
  // in text, whereas 'bi-eye' means just that.
  function showOrHidePassword(passwordInputFieldToHide) {
    // We check whether the click happened on the button related to the password-input or the repeated-password-input
    if (passwordInputFieldToHide === "password") {
      if (passwordVisible) {
        passwordVisible = false;
        password.attr("type", "password");
        password.attr("type", "password");
        $('#passwordButtonIcon').removeClass('bi-eye').addClass('bi-eye-slash');
      } else {
        password.attr("type", "text");
        password.attr("type", "text");
        $('#passwordButtonIcon').removeClass('bi-eye-slash').addClass('bi-eye');
        passwordVisible = true;
      }
    } else {
      // We do the same thing for the repeated password:
      if (repeatedPasswordVisible) {
        repeatedPasswordVisible = false;
        repeatedPassword.attr("type", "password");
        repeatedPassword.attr("type", "password");
        $('#repeatedPasswordButtonIcon').removeClass('bi-eye').addClass('bi-eye-slash');
      } else {
        repeatedPassword.attr("type", "text");
        repeatedPassword.attr("type", "text");
        $('#repeatedPasswordButtonIcon').removeClass('bi-eye-slash').addClass('bi-eye');
        repeatedPasswordVisible = true;
      }
    }
  }

  // Alerts:
  // Don't display alerts at the start
  let userNameExistsAlert = $('#userNameExistentAlert')
  userNameExistsAlert.fadeOut();

  let roleAlreadyExistentAlert = $('#roleAlreadyExistentAlert')
  roleAlreadyExistentAlert.fadeOut();

  let passwordsDontMatchAlert = $('#passwordsDontMatchAlert')
  passwordsDontMatchAlert.fadeOut();

  let noRoleSelectedAlert = $('#noRoleSelectedAlert')
  noRoleSelectedAlert.fadeOut();
</script>

<style>
  .embeddedFooter {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-size: 12pt;
    margin-bottom: -10px;
  }

  .form-control {
    font-size: 14px;
  }

  .form-group {
    margin-bottom: 10px;
    margin-top: 5px;
  }

  h2 {
    margin-top: 20px;
  }

  #userAccount {
    margin-top: 48px;
  }

  #submitButton {
    width: 30%;
    min-width: 120px;
    margin-top: 20px;
  }

  #editButton {
    margin-top:20px;
  }

  #inputFieldsForm {
    position: relative;
    left: 10%;
    width: 80%;
    margin-bottom: 10px;
    margin-top: 10px;
  }

  .form-check {
    margin-left: 2px;
  }

  .form-check-label {
    margin-left: 15px;
    margin-top: 4px;
  }
</style>
</html>
