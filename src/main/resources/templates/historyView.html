<body>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">History</h2>
            </div>
            <div id="historyContent">
                <ul class="timeline">
                    <li class="event" data-date="8:00am">
                        <h3>Login</h3>
                        <p>Available and on site.</p>
                    </li>
                    <li class="event" data-date="8:05am">
                        <h3>Changed message</h3>
                        <p>"Please contact me over mail.</p>
                    </li>
                    <li class="event" data-date="8:06am">
                        <h3>Changed Availability</h3>
                        <p>Is not available now.</p>
                    </li>
                    <li class="event" data-date="8:30 - 9:30pm">
                        <h3>Changed Availability</h3>
                        <p>Is now available.</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
