<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>EmployeeManagement</title>
</head>
<nav>
    <div th:insert="'menubar'"></div>
</nav>

<body>
<div class="contain container-fluid">
    <form>
        <div class="row">
            <div class="message col-sm-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Notification</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="available form-group">
                    <label>Availability</label>
                    <input class="btn btn-primary btn-lg center-block " type="submit" value="#" id="availableBut">
                </div>
                <div class="location form-group">
                    <label>Location</label>
                    <input class="btn btn-primary btn-lg center-block " type="submit" value="#" id="place">
                </div>
                <div class="history form-group">
                    <label>History</label>
                    <input class="btn btn-primary btn-lg center-block " type="submit" value="#" id="historyBut">
                </div>
            </div>
        </div>
    </form>
</div>
</body>

<footer>
    <div th:insert="'footer'"></div>
</footer>

<style>
    .contain {
        display: grid;
        grid-template-columns: 2fr 1fr;
        margin: 20px;
        text-align: center;
    }

    .message {
        display: grid;
        grid-row: auto;
    }

</style>

</html>
