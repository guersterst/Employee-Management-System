<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>EmployeeManagement</title>
</head>

<nav>
    <div class="row">
        <div th:insert="'menubar'"></div>
    </div>
</nav>

<body>
<div class="home">
    <h1 class="d-flex badge-secondary">
        Home Page
    </h1>
</div>
<div class="contain container-fluid d-flex flex-column flex-fill">
    <form class="justify-content-center">
        <div class="row">
            <div class="message col-sm-6 vh-100">
                <div class="message-topic d-flex badge-secondary">
                    <h2>Message</h2>
                </div>
                <!--Show saved message-->
                <div class="saved-message form-group">
                    <label class="form-control">Here should appear a message.</label>
                </div>
                <!--Text field to leave a message-->
                <div class="input-group h-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Notification</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"
                              placeholder="Leave a message..."></textarea>
                </div>
                <!--Options for message-->
                <div class="message-util form-group">
                    <button class=" btn btn-primary btn-lg center-block" type="submit" id="save-message">
                        Save
                    </button>
                    <button class="btn btn-primary btn-lg center-block" type="reset" id="delete-message">
                        Delete
                    </button>
                </div>
            </div>


            <div class="state col-sm-auto">
                <div class="form-text d-flex badge-secondary">
                    <h2>State</h2>
                </div>
                <div class="options">
                    <div class="available btn-group btn-group-toggle d-table">
                        <button class="btn btn-default badge-dark">ON</button>
                        <button class="btn btn-primary badge-info active">OFF</button>
                        <label class="availLabel form-check-label">Availability</label>
                    </div>
                    <hr>
                    <div class="location btn-group btn-group-toggle d-table">
                        <button class="btn btn-default badge-dark">ON</button>
                        <button class="btn btn-primary badge-info active">OFF</button>
                        <label class="form-check-label">On Site</label>
                    </div>
                    <hr>
                    <!--Button leads to history-->
                    <div class="history form-group d-table">
                        <button class="btn btn-primary btn-lg " type="submit" id="historyBut">
                            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                        </button>
                        <label>History</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>

<footer>
    <div th:insert="'footer'" class="embeddedFooter"></div>
</footer>

<style>
    .contain {
        display: grid;
        grid-template-columns: 2fr 1fr;
        margin: 50px 20px 20px;
        text-align: center;
    }
    .message {
        display: flow;
    }

    .saved-message {
        margin-top: 20px;
    }

    .message-util {
        margin: 20px;
    }

    .state {
        display: flow;
        font-size: x-large;
    }
    .options {
        margin-top: 20px;
    }

</style>

</html>
